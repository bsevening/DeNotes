<div class="note">
	<div class="display shadow round-corners notebox">
    <div class="menu">
		<div class="note-menu">
	        <div class="close">
	            Cancel
	        </div>
	        <div class="tag">
	            Tags
	        </div>
			<div class="note-open-delete">
            	Delete
        	</div>
    	</div>
		<div class="clearfix" style="width:100%"></div>
    </div>
	<div class="clearfix" style="width:100%"></div>
	  <div class="note-content">{{ title }}</div>
	  <div class="note-closed-delete">
           <img src="/DeNotes/includes/images/delete.png" alt="Delete" />
      </div>
	  <div id="tagdialog" title="Tags"></div>
	</div>
	<div class="note-spacer">
	</div>
</div>
